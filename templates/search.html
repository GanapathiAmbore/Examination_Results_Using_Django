<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Your Results page!!</h2>
<ul>
    {%if sr %}
    {% for city in sr%}
    <li>Name:{{ city.name }}</li>
    <li>Group:{{city.group}}</li>
    <li>Year:{{city.year}}</li>
    <li>Grade:{{city.grade}}</li>
    <li>Credits{{city.credits}}</li>
    <li>Image:<img src="{{ city.image.url}}" alt="{{ city.name }}" width="200"></li>
    {% endfor %}
    {%endif%}
</ul>
</body>
</html>
